{% extends "base.html" %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">By {{ post.user.username }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
<!-- added padding and card class -->
<p class="card p-3">{{ post.content }}</p>
{% if post.user == current_user %}
    <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-secondary">Edit</a>
    <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" style="display: inline;">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endif %}
{% endblock %}
